<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalans for {{ vehicle.registration_number }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .table {
            margin: 0 auto;
            width: 80%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #343a40;
            color: #fff;
        }
        .table tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .table th {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Chalans for {{ vehicle.registration_number }}</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Chalan Date</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for chalan in chalans %}
            <tr>
                <td>{{ chalan.chalan_date }}</td>
                <td>{{ chalan.amount }}</td>
                <td>{{ chalan.description }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No chalans found for this vehicle.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Return to Vehicle List</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
